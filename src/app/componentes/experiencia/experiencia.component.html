
<h2 class="pb-2 border-bottom">
<a href="#" title="Nuevo" routerLink="/nuevaexp" *ngIf="estaLogueado"><i class="fa fa-plus-square text-success"></i></a>  Experiencia</h2>

<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">



  <div class="col d-flex align-items-start" *ngFor="let Experiencia of expe">
    <div class="icon-square bg-light text-dark d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
      <img width="100" height="100" src="{{Experiencia.logo}}">


    </div>
    <div>
      <h2>{{Experiencia.exptitulo}}</h2>
      <p>En: <strong>{{Experiencia.exp_empresa}}</strong>. Desde {{Experiencia.exp_desde}} hasta {{Experiencia.exp_hasta}}. {{Experiencia.exp_descripcion}}</p>
      <p>
        <a href="#" title="Editar" routerLink="/editarexp/{{Experiencia.id}}" *ngIf="estaLogueado"><i class="fa fa-edit text-primary" style="margin-right: 10px;"></i></a>
        <a href="#" title="Eliminar"><i class="fa fa-trash text-danger" (click)="delete(Experiencia.id)" *ngIf="estaLogueado"></i></a>
      </p>
    </div>
  </div>


</div>
