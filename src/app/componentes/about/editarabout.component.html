<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
    rel="stylesheet"
  />

  <title>Editar acerca de...</title>
</head>

<body>

  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            src="assets/img/undraw_remotely_2j6y.svg"
            alt="Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Editar acerca de...</h3>
                <p class="mb-4">
                  Desde aquí podrás modificar la información general del portfolio.
                </p>
              </div>

              <!-- FORM -->

              <form #f="ngForm" (ngSubmit)="onUpdate()" *ngIf="mabout">
                <span class="mb-4"><label for="nombreE">Nombre:</label></span>

                <div class="form-group first">
                  <input
                    type="text"
                    class="form-control"
                    name="nombreE"
                    id="nombreE"
                    [(ngModel)]="mabout.nombre"
                    required

                  />
                </div>

                <div><p></p></div>
                <span class="mb-4"><label for="descripcionE">Título:</label></span>

                <div class="form-group last mb-4">
                  <input
                  type="text"
                    class="form-control"
                    name="descripcionE"
                    id="descripcionE"
                    [(ngModel)]="mabout.titulo"
                    required

                  />
                </div>

                <div><p></p></div>
                <span class="mb-4"><label for="descripcionE">Descripción:</label></span>

                <div class="form-group last mb-4">
                  <input
                  type="text"
                    class="form-control"
                    name="exp_desde"
                    id="exp_desde"
                    [(ngModel)]="mabout.descripcion"
                    required

                  />
                </div>

                <div><p></p></div>
                <span class="mb-4"><label for="descripcionE">Imagen de perfil (URL):</label></span>

                <div class="form-group last mb-4">
                  <input
                  type="text"
                    class="form-control"
                    name="exp_hasta"
                    id="exp_hasta"
                    [(ngModel)]="mabout.url_img"
                    required

                  />
                </div>

                <div><p></p></div>
                <span class="mb-4"><label for="descripcionE">Imagen banner (URL):</label></span>

                <div class="form-group last mb-4">
                  <input
                  type="text"
                    class="form-control"
                    name="exp_descripcion"
                    id="exp_descripcion"
                    [(ngModel)]="mabout.url_banner"
                    required

                  />
                </div>

                <input
                  type="submit"
                  value="Modificar"
                  class="btn btn-block btn-primary"
                />
              </form>

              <!-- termina el FORM -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
