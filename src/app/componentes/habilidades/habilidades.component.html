<h2 class="pb-2 border-bottom"><a href="#" title="Nuevo" routerLink="/nuevahabilidad" *ngIf="estaLogueado"><i class="fa fa-plus-square text-success" ></i></a> Habilidades soft y hard</h2>
<div class="row g-4 py-5 row-cols-1 row-cols-lg-3">



<div class="col d-flex align-items-start" *ngFor="let Experiencia of expe">
  <div>
    <h4>{{Experiencia.nombre}}</h4>
    <circle-progress


  [percent]="Experiencia.porcentual"
  [radius]="50"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
  [showSubtitle]="false"
></circle-progress>

<p>
  <a href="#" title="Editar" routerLink="/editarhabilidad/{{Experiencia.id}}" *ngIf="estaLogueado"><i class="fa fa-edit text-primary" style="margin-right: 10px;"></i></a>
  <a href="#" title="Eliminar"><i class="fa fa-trash text-danger" (click)="delete(Experiencia.id)" *ngIf="estaLogueado"></i></a>
</p>

  </div>
</div>

</div>
